<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
        <!-- Stylesheets -->
        <link rel="stylesheet" href="assets/stylesheets/style.css">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/8bc5acd820.js"></script>
        <title>Pomodoro App</title>
    </head>
    <body>
        <!-- Header -->
        <header>
            <div class="wrapper">
                <div class="logo flex-center">
                    <h1>Pomodoro</h1>
                </div>
            </div>
        </header>
        <!-- Main -->
        <main>
            <section class="wrapper timer-container flex-center">
                <div class="focus timer flex-center">
                    <h2 id="counter" class="time">25:00</h2>
                </div>
                <div class="controls grid-col-2">
                    <button id="btn-play" class="focus btn btn-play">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="btn-stop" class="focus btn btn-stop">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button id="btn-short" class="break focus btn btn-short">
                        <span class="break-text">Short<br>Break</span>
                    </button>
                    <button id="btn-long" class="break focus btn btn-long">
                        <span class="break-text">Long<br>Break</span>
                    </button>
                </div>
            </section>
        </main>
        <!-- Footer -->
        <footer class="footer">
            <div class="wrapper">
                <nav class="nav">
                    <ul class="links flex-center">
                        <li class="list-item">
                            <a target="_blank" href="https://twitter.com/shahr_96">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li class="list-item">
                            <a target="_blank" href="https://github.com/chaharshivam">
                                <i class="fab fa-github"></i>
                            </a>  
                        </li>
                        <li class="list-item">
                            <a target="_blank" href="https://www.linkedin.com/in/shivamchahar/">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </li>
                        <li class="list-item">
                            <a target="_blank" href="https://www.instagram.com/shahr_96/">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </footer>
        <!-- Scripts -->
        <script src="assets/scripts/script.js"></script>
    </body>
</html>
